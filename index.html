<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="facebook-logo.png">
   
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to left, #07f6070a, #12ebff12, #eeeeee, hsla(0, 100%, 50%, 0.07));
           
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    

        .logo {
            margin-top: 70px;
            margin-bottom: 30px;
        }

        

        .profile {
            display: flex;
            align-items: center;
            padding: 14px;
            width: 100%;
            border-radius: 13px;
            margin-top: 20px;
            border: 1px solid rgb(236, 236, 236);
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgb(255, 255, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .profile:last-child {
            border-bottom: none;
        }

        .profile:hover {
            background-color: #f7f7f7;
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .profile span {
            font-size: 16px;
            color: #333;
            margin-left: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-right: 30px;
        }

        .buttons button {
            width: 100%;
           
            padding: 12px;
            
            border-radius: 25px;
            font-size: 16px;
            font-weight: 300;

            cursor: pointer;
            transition: opacity 0.3s;
        }

        .buttons button:hover {
            opacity: 0.9;
        }

        .login-btn {
            background-color: transparent;
            color: rgb(90, 89, 89);
            border: 1px solid rgb(138, 138, 138);
        }

        .create-btn {
            background: transparent;
            border: 1px solid rgb(45, 112, 255);
            color: rgb(0, 128, 255);
        }

        .meta-logo {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dots" onclick="window.location.href='';"><p style="font-size: 18px; font-weight: 1000;  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-right: 20px;">. . .</p></div>
    </div>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="50"><br><br>
    <div class="profile-list" style="width: 80%; align-items: center; margin-right: 60px;">
        <div class="profile" onclick="window.location.href='log-me.html'">
            <img src="fatu.jpg" alt="fattuu">
            <p style="margin-left: 20px;">Fatema Patwary  <p style="margin-left: 170px; color: silver; font-size: larger;"> ></p>    
        </p>
        </div>
        
    </div>
    <div class="buttons" style="width: 87%; align-items: center; ">
        <button class="login-btn" onclick="window.location.href='login.html';">Log in to another account</button>
        <button class="create-btn" onclick="window.location.href='create.html';">Create new account</button>
    </div>
    <div class="meta-logo" style="text-align: center; margin-top: 30px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" width="11%" alt="Meta Logo">
    </div>

    <script>
        function selectProfile(name) {
            alert(`Selected profile: ${name}`);
        }

        function login() {
            alert("Redirecting to log in page...");
        }

        function createAccount() {
            alert("Redirecting to create account page...");
        }
    </script>
</body>
</html>
